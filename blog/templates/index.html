{% extends 'base.html' %}

{% block title %}Home{% endblock %} 

{% block content%}

  {% for post in posts %}
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-2">
          <img src="{{post.cover.url}}" class="img-fluid rounded-start" alt="{{post.title|title}}" />
        </div>
        <div class="col-md-10">
          <div class="card-body">
            <h5 class="card-title">{{post.title|title}}</h5>
            <p class="card-text">
              {{post.content|safe|truncatechars:150}}
            </p>
            <p class="card-text">
              <small class="text-muted">{{post.created_at|timesince}}</small>
            </p>
          </div>
        </div>
      </div>
    </div>

  {% empty %}
    <p>Not found</p>
  {% endfor %}

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
          >Previous</a
        >
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
  
{% endblock %}
